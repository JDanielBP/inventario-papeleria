<h2 mat-dialog-title>
    @if (!data.category.id) { Nueva Categoría }
    @else { Editar nombre de la categoría "{{data.category.name}}"}
</h2>
  
<form [formGroup]="myForm" (ngSubmit)="registerCategory()" autocomplete="off" >
  <mat-dialog-content class="input-category-name">
    <div>
      <input
        type="text"
        placeholder="Nombre"
        autofocus
        formControlName="name"
        style="width: 100%"
      />
      @if (errorsInTheField('name')) {
        <p class="invalid-status-msg">{{getErrorMessage('name')}}</p>
      }
      @if (categoryErrorMsgAsync) {
        <p class="invalid-status-msg">{{categoryErrorMsgAsync}}</p>
    }
    </div>
  </mat-dialog-content>
  <mat-dialog-actions style="display: flex; justify-content: space-between; margin: 0 1rem 1rem 1rem;">
    <button mat-button [mat-dialog-close]="true" color="warn">Cancelar</button>
    <button type="submit" mat-button color="accent" [disabled]="myForm.invalid">Aceptar</button>
  </mat-dialog-actions>
</form>
