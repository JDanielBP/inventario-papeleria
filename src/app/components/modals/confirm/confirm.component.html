<h2 mat-dialog-title>
    {{confirmMsg.title}}
</h2>
<mat-dialog-content>
    {{confirmMsg.description}}
</mat-dialog-content>
<mat-dialog-actions style="display: flex; justify-content: space-between; margin: 0 1rem 1rem 1rem;">
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" color="accent">Aceptar</button>
</mat-dialog-actions>
